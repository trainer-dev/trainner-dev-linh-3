<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        form{
            padding: 10px 0;
        }
        .pro {
            height: 15px;
            background-color: red;
            width: 0px;
        }

        ul {
            list-style-type: none ;
            display: inline;
        }
        li {
            float: left;
        }
        li.content {
            font-size: 12px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
<div id="table">
    <form action="" onsubmit="return myFunction()">
        Anh: <input type="text" id="Anh" name="Anh" autocomplete="true"><br>
        Phap: <input type="text" id="Phap" name="Phap" autocomplete="true"><br>
        Duc: <input type="text" id="Duc" name="Duc" autocomplete="true"s><br>
        Nga: <input type="text" id="Nga" name="Nga" autocomplete="true"><br>
        Nhat: <input type="text" id="Nhat" name="Nhat" autocomplete="true"><br>
        <input  type="button" value="Ve do thi" onclick="myFunction()" id="submit" name="submit">
    </form>

    <table border="1">
        <tr>
            <td>Anh</td>
            <td>
                <ul>
                    <li class="pro"></li>
                    <li class="content"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Phap</td>
            <td>
                <ul>
                    <li class="pro"></li>
                    <li class="content"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Duc</td>
            <td>
                <ul>
                    <li class="pro"></li>
                    <li class="content"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Nga</td>
            <td>
                <ul>
                    <li class="pro"></li>
                    <li class="content"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Nhat</td>
            <td>
                <ul>
                    <li class="pro"></li>
                    <li class="content"></li>
                </ul>
            </td>
        </tr>
    </table>
</div>
    <table id="tb" border="1"></table>
        <script>
        var a = document.getElementById("Anh");
        var p = document.getElementById("Phap");
        var d = document.getElementById("Duc");
        var ng = document.getElementById("Nga");
        var nh = document.getElementById("Nhat");

        function myFunction() {


            var arrayId = [a ,p ,d ,ng ,nh];

            //Set width for class pro
            var x= document.querySelectorAll(".pro");
            for (var j = 0; j < x.length; j++) {
                var b = arrayId[j].value + "px";
                x[j].style.width = b ;
            }


            var content = document.getElementsByClassName("content")
            for (var i=0; i<content.length; i++) {
                if (arrayId[i].value.length == 0)
                    content[i].innerHTML = "0%";
                else
                    content[i].innerHTML = arrayId[i].value + "%";
            }

       }
    </script>
</body>
</html>
