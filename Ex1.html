<!DOCTYPE html>
<html>
<head>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
            text = "<table border=1><tr>";
            for(var i=1;i<=5;i++)
            {
                text += ("<td>");
                for(var n=1;n<=10;n++) {
                    text += n + "x" + i + "=" + (n * i)+"<br>";
                }
                text += ("</td>");
            }

            text += "</tr><tr>";

            for(var j=6;j<11;j++)
            {
                text += "<td>";
                for(var m=1;m<=10;m++) {
                    text += j+ "x" + m + "=" + (m * j)+"<br>";
                }
                text +="</td>";
            }
            text += "</tr></table>";

            document.write(text);
     </script>
</body>
</html>
